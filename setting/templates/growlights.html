              <div class="form-check p-0 d-flex border border-3 border-light-subtle rounded-3 mb-4">
                <input class="form-check-input d-none" type="checkbox" id="growlight-control-mode" />
                <label class="form-check-label label-growlight-mode rounded-start-1 me-1 fs-5 p-0" for="growlight-control-mode" id="auto-growlight"> Auto </label>
                <label class="form-check-label label-growlight-mode rounded-end-1 ms-1 fs-5 p-0" for="growlight-control-mode" id="manual-growlight"> Manual </label>
              </div>
            </div>
          </div>

          <!-- Growlight Control Switch and Time -->
          <div class="container rounded-4 p-4 mt-4 control-container" id="growlight-control-container">
            <div class="container d-grid my-3 px-4">
              <!-- Header Setting-->
              <div class="grid-item fs-3 fw-bold">Growlight</div>
              <div class="grid-item fs-3 fw-bold">Switch</div>
              <div class="grid-item fs-3 fw-bold">Cycle 1</div>
              <div class="grid-item fs-3 fw-bold">Cycle 2</div>

              <!-- Growlight 1 Setting -->
              <div class="grid-item fs-5 fw-bold">Ecospeed</div>
              <div class="grid-item">
                <input class="rounded-pill switch" type="checkbox" onclick="updateData()" id="switch-growlight-1" />
                <label for="switch-growlight-1" class="d-none">-</label>
              </div>
              <div class="grid-item">
                <input class="p-2 rounded-pill w-75 h-100 px-3" type="time" onchange="updateData()" required id="growlight-1-cycle-1-start" />
                <label for="growlight-1-cycle-1-start" class="d-none">-</label>
                <span class="mx-3 fw-bold">—</span>
                <input class="p-2 rounded-pill w-75 h-100 px-3" type="time" onchange="updateData()" required id="growlight-1-cycle-1-end" />
                <label for="growlight-1-cycle-1-end" class="d-none">-</label>
              </div>
              <div class="grid-item">
                <input class="p-2 rounded-pill w-75 h-100 px-3" type="time" onchange="updateData()" required id="growlight-1-cycle-2-start" />
                <label for="growlight-1-cycle-2-start" class="d-none">-</label>
                <span class="mx-3 fw-bold">—</span>
                <input class="p-2 rounded-pill w-75 h-100 px-3" type="time" onchange="updateData()" required id="growlight-1-cycle-2-end" />
                <label for="growlight-1-cycle-2-end" class="d-none">-</label>
              </div>

              <!-- Growlight 2 Setting -->
              <div class="grid-item fs-5 fw-bold">Valoya</div>
              <div class="grid-item">
                <input class="rounded-pill switch" type="checkbox" onclick="updateData()" id="switch-growlight-2" />
                <label for="switch-growlight-2" class="d-none">-</label>
              </div>
              <div class="grid-item">
                <input class="p-2 rounded-pill w-75 h-100 px-3" type="time" onchange="updateData()" required id="growlight-2-cycle-1-start" />
                <label for="growlight-2-cycle-1-start" class="d-none">-</label>
                <span class="mx-3 fw-bold">—</span>
                <input class="p-2 rounded-pill w-75 h-100 px-3" type="time" onchange="updateData()" required id="growlight-2-cycle-1-end" />
                <label for="growlight-2-cycle-1-end" class="d-none">-</label>
              </div>
              <div class="grid-item">
                <input class="p-2 rounded-pill w-75 h-100 px-3" type="time" onchange="updateData()" required id="growlight-2-cycle-2-start" />
                <label for="growlight-2-cycle-2-start" class="d-none">-</label>
                <span class="mx-3 fw-bold">—</span>
                <input class="p-2 rounded-pill w-75 h-100 px-3" type="time" onchange="updateData()" required id="growlight-2-cycle-2-end" />
                <label for="growlight-2-cycle-2-end" class="d-none">-</label>
              </div>
            </div>
          </div>
        </div>
        <!-- Growlight Controller End Here -->
      </div>
      <!-- Container Control End Here -->
    </div>
    <!-- Content End Here -->

    <!-- Bootstrap js -->
    <script src="{% static 'js/bootstrap.bundle.min.js' %}"></script>

    <!-- Custom Script -->
    <script src="{% static 'js/growlights.js' %}"></script>
  </body>
</html>
