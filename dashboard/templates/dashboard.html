    <!-- Content Start Here -->
    <div class="container-fluid p-0 box m-0">
      <!-- Header Start Here -->
      <div class="container-fluid bg-green-amanda">
        <div class="row align-items-center justify-content-between">
          <!-- Leaf SVG and "AMANDA PRO" text-->
          <div class="col ps-3 d-flex justify-content-start align-items-center">
            <svg class="me-3 mt-3 mb-3 fill-white" width="90" height="70"><use xlink:href="#logo" /></svg>
            <div class="d-flex flex-column my-1">
              <div class="amanda-text">AMANDA PRO</div>
              <div class="d-flex align-items-center">
                <p class="mx-2 text-light" id="location"></p>
                <p class="mx-2 text-light">|</p>
                <p class="mx-2 text-light" id="date"></p>
                <p class="mx-2 text-light" id="time"></p>
              </div>
            </div>
          </div>

          <!-- Setting Button -->
          <div class="col d-flex justify-content-end align-items-center pe-5">
            <a
              type="button"
              class="btn btn-light rounded-pill py-3 px-5 d-flex justify-content-center align-items-center fs-2 fw-bold"
              href="{% url 'setting_app:growlights' %}"
            >
              <svg class="me-3" width="38" height="38"><use xlink:href="#settings" /></svg>SETTING
            </a>
          </div>
        </div>
      </div>
      <!-- Header End Here -->

      <!-- Dashboard Start Here -->
      <div class="container px-5 py-3" id="dashboard-container">
        <div class="row row-cols-3 g-3">
          <!-- EC Value Card -->
          <div class="col">
            <div class="card" id="EC-value">
              <div class="card-body">
                <div class="d-flex justify-content-center align-items-center">
                  <svg width="38" height="50" class="fill-grey"><use xlink:href="#lightning" /></svg>
                  <h1 class="card-title ms-4 mt-3 grey">EC</h1>
                </div>
                <div class="d-flex justify-content-center align-items-center">
                  <p class="card-text">-</p>
                </div>
                <div class="d-flex justify-content-center align-items-center">
                  <h2 class="card-title grey">μS/cm</h2>
                </div>
              </div>
            </div>
          </div>

          <!-- pH Value Card -->
          <div class="col">
            <div class="card" id="pH-value">
              <div class="card-body">
                <div class="d-flex justify-content-center align-items-center">
                  <svg width="38" height="50" class="fill-grey"><use xlink:href="#dew" /></svg>
                  <h1 class="card-title ms-4 mt-3 grey">pH</h1>
                </div>
                <div class="d-flex justify-content-center align-items-center">
                  <p class="card-text">-</p>
                </div>
                <div class="d-flex justify-content-center align-items-center">
                  <h2 class="card-title text-light">-</h2>
                </div>
              </div>
            </div>
          </div>

          <!-- DO Value Card -->
          <div class="col">
            <div class="card" id="DO-value">
              <div class="card-body">
                <div class="d-flex justify-content-center align-items-center">
                  <svg width="38" height="40" class="fill-grey"><use xlink:href="#slider" /></svg>
                  <h1 class="card-title ms-4 mt-3 grey">DO</h1>
                </div>
                <div class="d-flex justify-content-center align-items-center">
                  <p class="card-text">-</p>
                </div>
                <div class="d-flex justify-content-center align-items-center">
                  <h2 class="card-title grey">mg/L</h2>
                </div>
              </div>
            </div>
          </div>

          <!-- Water Temperature Value Card -->
          <div class="col">
            <div class="card" id="water-temp-value">
              <div class="card-body">
                <div class="d-flex justify-content-center align-items-center">
                  <svg width="20" height="45" class="fill-grey"><use xlink:href="#termometer" /></svg>
                  <h1 class="card-title ms-4 mt-3 grey">Temperature</h1>
                </div>
                <div class="d-flex justify-content-center align-items-center">
                  <p class="card-text">-</p>
                </div>
                <div class="d-flex justify-content-center align-items-center">
                  <h2 class="card-title grey">&deg;C</h2>
                </div>
              </div>
            </div>
          </div>

          <!-- kWh Value Card -->
          <div class="col">
            <div class="card" id="kWh-value">
              <div class="card-body">
                <div class="d-flex justify-content-center align-items-center">
                  <svg width="38" height="50" class="fill-grey"><use xlink:href="#lightning" /></svg>
                  <h1 class="card-title ms-4 mt-3 grey">Power</h1>
                </div>
                <div class="d-flex justify-content-center align-items-center">
                  <p class="card-text">-</p>
                </div>
                <div class="d-flex justify-content-center align-items-center">
                  <h2 class="card-title grey">kWh</h2>
                </div>
              </div>
            </div>
          </div>

          <!-- CO2 Value Card -->
          <div class="col">
            <div class="card" id="CO2-value">
              <div class="card-body">
                <div class="d-flex justify-content-center align-items-center">
                  <svg width="40" height="30" class="fill-grey"><use xlink:href="#metroair" /></svg>
                  <h1 class="card-title ms-4 mt-3 grey">CO<sub>2</sub></h1>
                </div>
                <div class="d-flex justify-content-center align-items-center">
                  <p class="card-text">-</p>
                </div>
                <div class="d-flex justify-content-center align-items-center">
                  <h2 class="card-title grey">ppm</h2>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
      <!-- Dashboard End Here -->

      <!-- Footer Start Here -->
      <div class="container-fluid d-flex justify-content-between align-items-center bg-green-amanda">
        <span class="text-light">v1.1</span>
        <a
          type="button"
          class="btn btn-light rounded-pill d-flex justify-content-center align-items-center fs-4 fw-bold m-2 px-3"
          href="{% url 'graph_app:graph' %}"
        >
          <svg class="me-3" width="38" height="38"><use xlink:href="#graph" /></svg>GRAPH
        </a>
      </div>
      <!-- Footer End Here -->
    </div>
    <!-- Content End Here -->
